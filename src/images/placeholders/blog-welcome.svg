<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .welcome-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
    </style>
  </defs>
  
  <!-- White Background -->
  <rect width="400" height="250" fill="#ffffff"/>
  
  <!-- Large Red Circle -->
  <circle cx="120" cy="125" r="80" fill="#e31e24"/>
  
  <!-- Blue Square (rotated effect with polygon) -->
  <rect x="220" y="80" width="90" height="90" fill="#004f9f"/>
  
  <!-- Yellow Triangle -->
  <polygon points="290,200 350,200 320,140" fill="#ffd100"/>
  
  <!-- Black accent lines -->
  <line x1="0" y1="125" x2="80" y2="125" stroke="#000000" stroke-width="4"/>
  <line x1="200" y1="0" x2="200" y2="50" stroke="#000000" stroke-width="4"/>
  <line x1="320" y1="200" x2="400" y2="200" stroke="#000000" stroke-width="4"/>
  
  <!-- Frame -->
  <rect x="0" y="0" width="400" height="250" fill="none" stroke="#000000" stroke-width="6"/>
  
  <!-- Welcome Text -->
  <text x="200" y="40" class="welcome-text" font-size="36" text-anchor="middle" fill="#000000">
    WELCOME
  </text>
</svg>
