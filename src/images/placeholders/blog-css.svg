<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .css-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 700;
        text-transform: uppercase;
      }
    </style>
  </defs>
  
  <!-- Light Background -->
  <rect width="400" height="250" fill="#f5f5f5"/>
  
  <!-- Main Grid Container -->
  <rect x="50" y="50" width="300" height="150" fill="none" stroke="#000000" stroke-width="3"/>
  
  <!-- Vertical Grid Lines -->
  <line x1="150" y1="50" x2="150" y2="200" stroke="#000000" stroke-width="2"/>
  <line x1="250" y1="50" x2="250" y2="200" stroke="#000000" stroke-width="2"/>
  
  <!-- Horizontal Grid Line -->
  <line x1="50" y1="125" x2="350" y2="125" stroke="#000000" stroke-width="2"/>
  
  <!-- Color Blocks (representing CSS modules) -->
  <rect x="60" y="60" width="80" height="55" fill="#e31e24"/>
  <rect x="160" y="60" width="80" height="55" fill="#004f9f"/>
  <rect x="260" y="60" width="80" height="55" fill="#ffd100"/>
  
  <!-- Bottom blocks (lighter) -->
  <rect x="60" y="135" width="80" height="55" fill="#e31e24" opacity="0.5"/>
  <rect x="160" y="135" width="80" height="55" fill="#004f9f" opacity="0.5"/>
  <rect x="260" y="135" width="80" height="55" fill="#ffd100" opacity="0.5"/>
  
  <!-- Corner Accent Circles -->
  <circle cx="35" cy="35" r="8" fill="#000000"/>
  <circle cx="365" cy="35" r="8" fill="#000000"/>
  <circle cx="35" cy="215" r="8" fill="#000000"/>
  <circle cx="365" cy="215" r="8" fill="#000000"/>
  
  <!-- Label -->
  <text x="200" y="230" class="css-text" font-size="14" text-anchor="middle" fill="#000000" opacity="0.8">
    CSS ARCHITECTURE
  </text>
</svg>
