services:
  # Production service with nginx
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ${DOCKER_USERNAME:-bauhaus}/bauhaus-portfolio:${VERSION:-latest}
    container_name: bauhaus-portfolio-prod
    ports:
      - "8080:80"
    restart: unless-stopped
    profiles:
      - production
    networks:
      - bauhaus-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Development service with live reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: bauhaus-portfolio:dev
    container_name: bauhaus-portfolio-dev
    ports:
      - "3000:8080"
    volumes:
      - ./src:/app/src:cached
      - ./package.json:/app/package.json:ro
      - ./package-lock.json:/app/package-lock.json:ro
      - ./.eleventy.js:/app/.eleventy.js:ro
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    profiles:
      - dev
      - development
    networks:
      - bauhaus-network
    stdin_open: true
    tty: true

networks:
  bauhaus-network:
    driver: bridge

volumes:
  node_modules:
